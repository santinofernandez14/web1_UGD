<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #paginacion{
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            padding: 0em;

        }
        .derecha{
            float:right;

        }
        .izquierda{
            float: left;

        }
        div.clear{
            clear: both;
        }



    </style>
</head>
<body>
    <div id="paginacion">
        <span class="izquierda">&laquo;Anterior</span>
        <span class="derecha">Siguente &laquo;</span>
        <div class="clear"></div>
    </div>
    
</body>
</html>
